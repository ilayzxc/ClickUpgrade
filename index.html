<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Collect</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9734430264765780"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Click & Collect</h1>
        <div class="score-container">
            <span>Score: </span>
            <span id="score">0</span>
        </div>
        <div class="click-area" id="clickArea">
            <div class="click-item">Click Me!</div>
        </div>
        <div class="upgrades">
            <h3>Upgrades</h3>
            <button id="autoClicker" class="upgrade-btn" data-cost="50" data-power="1">
                Auto-Clicker (1/click/sec) - 50 points
            </button>
            <button id="clickMultiplier" class="upgrade-btn" data-cost="100" data-multiplier="2">
                Click Power x2 - 100 points
            </button>
        </div>
        
        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9734430264765780"
                 data-ad-slot="YOUR_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
