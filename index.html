
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Collect</title>
    <meta name="google-adsense-account" content="ca-pub-9734430264765780">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9734430264765780"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- User Display (shown when logged in) -->
    <div id="userDisplay" class="user-display">
        <h2 id="usernameDisplay"></h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <!-- Auth Buttons (shown when not logged in) -->
    <div id="authButtons" class="auth-buttons">
        <button id="loginBtn" class="auth-btn">Login</button>
        <button id="registerBtn" class="auth-btn">Register</button>
    </div>

    <div class="game-container">
        <h1>Click & Collect</h1>
        <div class="score-container">
            <span>Score: </span>
            <span id="score">0</span>
        </div>
        <div class="click-area" id="clickArea">
            <div class="click-item">Click Me!</div>
        </div>
        <div class="upgrades">
            <h3>Upgrades</h3>
            <button id="autoClicker" class="upgrade-btn" data-cost="50" data-power="1">
                Auto-Clicker (1/click/sec) - 50 points
            </button>
            <button id="clickMultiplier" class="upgrade-btn" data-cost="100" data-multiplier="2">
                Click Power x2 - 100 points
            </button>
        </div>
        
        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9734430264765780"
                 data-ad-slot="YOUR_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back!</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginSubmit" class="submit-btn">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                <button id="registerSubmit" class="submit-btn">Register</button>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
